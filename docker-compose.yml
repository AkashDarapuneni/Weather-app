version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      # Use the credentials you requested
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: weatherly_db
      MYSQL_USER: root             
      MYSQL_PASSWORD: Akash@2005   
    ports:
      - "3306:3306"
    networks:
      - app-network
    
    # ðŸŒŸ ADD THIS: Healthcheck to confirm MySQL is ready to accept connections
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pAkash@2005"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s # Give MySQL time to start before checking

  backend:
    build: ./Weatherly
    container_name: backend-container
    
    # ðŸŒŸ CHANGE THIS: Wait until the 'mysql' service is reported as healthy
    depends_on:
      mysql:
        condition: service_healthy 
        
    ports:
      - "9091:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-container:3306/weatherly_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Akash@2005
    networks:
      - app-network

  # ... (Keep your frontend service definition as is) ...

networks:
  app-network:
    driver: bridge